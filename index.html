<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./index.js" async defer></script>
    <title>Calculator | _nology</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Calculator</h1>
        <h2>_nology</h2>
      </header>

      <section id="initial">
        <form>
          <label for="first-number">Number</label>
          <input type="number" name="first-number" id="first-number" required />
          <label for="operator">Operator: add: +, subtract: -, multiply: *, divide: /, power: **, squareroot: //</label>
          <input
            type="text"
            pattern="[-+]{1}|[*/]{1,2}"
            name="operator"
            id="operator"
            title="add: +, subtract: -, multiply: *, divide: /, power: **, squareroot: //"
            required
          />
          <label for="second-number">Number</label>
          <input type="number" name="second-number" id="second-number" />
          <input type="submit" value="Calculate" id="submit" />
        </form>

        <p>Result: <span id="result">0</span></p>
      </section>

      <section id="extension">
        <p id="previous"></p>
        <p id="display"></p>
        <section id="operators">
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button>^</button>
          <button>&radic;</button>
          <button id="equals">=</button>
        </section>
        <section id="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="zero">0</button>
        </section>
      </section>
    </main>
  </body>
</html>
